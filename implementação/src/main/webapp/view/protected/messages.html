<!DOCTYPE html>
<html ng-app="loginApp2">
    <head>
        <title>Mensagens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../resources/scripts/angular.min.js" type="text/javascript"></script>
        <script src="../resources/scripts/angular-animate.min.js" type="text/javascript"></script>
        <script src="../resources/scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="../resources/scripts/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../resources/scripts/bootstrap.js" type="text/javascript"></script>
    </head>
    <body ng-controller="MessagesController as controller">
        <script src="../../controller/MessagesController.js" type="text/javascript"></script>
        <div class="container">
            <div class="">
                <input ng-model="controller.message"
                   type="text" name="message" value=""
                   class="form-control"
                   autocomplete="off" />
                <button ng-click="controller.doInsertMessage()" class="btn btn-primary">Inserir mensagem <span class="glyphicon glyphicon-ok"></span></button>
            </div>
            	
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-envelope"></span> Lista de mensagens do blog</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive tabela" id="tbl">
                        <table class="table table-striped table-hover table-condensed display responsive nowrap" cellspacing="0" width="100%" id="tbla">
                            <thead>
                                <tr class="titulo">
                                    <th>Data</th><th>Usuario</th><th>Mensagem</th><th>Comentar</th><th>ComentÃ¡rios</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="message in controller.messages">
                                    <th>{{message.date}}</th>
                                    <th>{{message.user}}</th>
                                    <th>{{message.message}}</th>
                                    <th><a href="../../comments?act=ins&id={{message.id}}"><button type="button" class="btn btn-primary btn-sm">
                                                <span class="glyphicon glyphicon-comment"></span></button></a>
                                    </th>
                                    <th>
                                        <ul>
                                            <li ng-repeat="comments in message.comments">
                                                {{comments.user}} - {{comments.date}} - {{comments.coment}}
                                            </li>
                                        </ul>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
