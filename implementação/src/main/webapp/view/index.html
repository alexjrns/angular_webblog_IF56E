<html ng-app="loginApp">
    <head>
        <title>In√≠cio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="view/resources/scripts/angular.min.js" type="text/javascript"></script>
        <script src="view/resources/scripts/angular-animate.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="LoginController as controller">
        <div>
            <input type="text" name="login" id="login" ng-model="controller.login" />
            <input type="password" name="password" id="password" ng-model="controller.password" autocomplete="off" />
            <button ng-click="controller.doLoging()">Logar</button>
            <script src="controller/LoginController.js" type="text/javascript"></script>
            <div id="mess" class="msg_erro alert alert-danger fade in" role="alert">
                {{controller.message}}
            </div>
        </div>
    </body>
</html>
